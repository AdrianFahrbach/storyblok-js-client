name: build
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - run: npm install --frozen-lockfile
      - run: npm run lint
      - run: npm run prettier -- --check
      - run: npm run test
      - run: npm run build
