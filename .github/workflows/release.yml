name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Release
        run: npx semantic-release --gh-token="${{secrets.GITHUB_TOKEN}}" --npm-token="${{secrets.NPM_TOKEN}}" --branches main --debug
